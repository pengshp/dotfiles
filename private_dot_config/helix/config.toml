#theme = "onedark"
theme = "nord"

[editor]
line-number = "relative"
mouse = true
middle-click-paste= true
scroll-lines = 3
auto-completion = true
completion-trigger-len = 2
auto-info = true
true-color = true


[editor.lsp]
display-messages = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "bar"

[editor.file-picker]
hidden = true
ignore = true
parents = true
git-ignore = true


[editor.search]
smart-case = true
wrap-around = true
